<mat-progress-bar mode="buffer" *ngIf="progressVisibility" [value]="progressValue" class="progress-bar" xmlns=""></mat-progress-bar><div *ngIf="shown()" class="wrapper">    <nav class="tabs">        <div class="selector"></div>        <a routerLink="/admin">Home</a>        <a routerLink="/" class="active">Songs</a>        <a >About</a>        <a >Contact</a>    </nav>    <div class="can-toggle demo-rebrand-2">        <input id="e" type="checkbox" [checked]="isOff()" (change)="toggleOffline()" >        <!--<button id="offline-trigger" (click)="size()" style="display: none;"></button>-->        <label for="e">            <div [class]="isOff() ? 'can-toggle__switch can-toggle__switch__inactive' : 'can-toggle__switch'" data-checked="125KB" data-unchecked="No" id="offline-switch"></div>            <!--<div class="can-toggle__label-text floating">offline</div>-->        </label>    </div></div><router-outlet></router-outlet><!--<app-js></app-js>--><app-messages></app-messages>
