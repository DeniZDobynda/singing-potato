
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar [color]="viewer ? 'secondary' : 'primary'" class="example-toolbar">
        <mat-icon (click)="snav.toggle()">menu</mat-icon>
        <h1 class="example-app-name" style="margin-left:20px;" [style.display]="tabletQuery.matches && admin ? 'none' : ''">a'Cor-di-On</h1>
        <span class="example-fill-remaining-space"></span>
        <div *ngIf="admin">
            <span class="link-s" (click)="showAdd()" [ngClass]="selected==1 ? 'selected' : '' ">Add</span>
            <span class="link-s" (click)="showEdit()" [ngClass]="selected==2 ? 'selected' : '' ">Edit</span>
            <span class="link-s" (click)="showTheme()" [ngClass]="selected==3 ? 'selected' : '' ">Themes</span>
            <span class="link-s" (click)="logOut()">LogOut</span>
        </div>
        <div *ngIf="lyrics">
            <span class="link-s" routerLink="/admin">Back</span>
            <span class="link-s" (click)="save()">Save</span>
        </div>
        <span class="example-fill-remaining-space"></span>
        <span [style.display]="mobileQuery.matches ? 'none' : ''">
            <span class="link" routerLink="/">Home</span>
            <span class="link" routerLink="/admin">Admin</span>
        </span>
        <div *ngIf="searchListener">
            <mat-form-field class="wr" id="search" style="display: none">
                <input class="tb" matInput (keyup)="applyFilter($event.target.value)" id="search-input" #ser (blur)="blurSearch(ser)">
            </mat-form-field>
            <mat-icon (click)="showSearch()">search</mat-icon>
        </div>
    </mat-toolbar>


    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                     [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/">Песни</a>
                <a mat-list-item routerLink="/">О сайте</a>
                <a mat-list-item routerLink="/">Контакты</a>
                <a mat-list-item routerLink="/admin">Admin</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>

            <ng-content></ng-content>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
