
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<div *ngIf="key.length > 0 || theme.length > 0">
    <div *ngIf="theme.length > 0" (click)="clearFilterTheme()" >{{getTheme(theme).name}}</div>
    <div *ngIf="key.length > 0" (click)="clearFilterKey()">{{key}}</div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="tbl">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Number Column -->
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-number"> No. </th>
            <td mat-cell *matCellDef="let element" class="column-number"> {{element.number}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-name"> Name </th>
            <td mat-cell *matCellDef="let element" class="column-name"> {{element.name}} </td>
        </ng-container>

        <!-- Theme Column -->
        <ng-container matColumnDef="theme">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-theme"> Theme </th>
            <td mat-cell *matCellDef="let element" class="column-theme" (click)="$event.stopPropagation(); filterByTheme(element.theme)"> {{getTheme(element.theme).name}} </td>
        </ng-container>

        <!-- Key Column -->
        <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-key"> Key </th>
            <td mat-cell *matCellDef="let element" class="column-key" (click)="$event.stopPropagation(); filterByKey(element.key)"> {{element.key}} </td>
        </ng-container>

        <!-- Views Column -->
        <ng-container matColumnDef="views">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  class="hide-small"> Views </th>
            <td mat-cell *matCellDef="let element"  class="hide-small"> {{element.views}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  class="hide-small"> Date </th>
            <td mat-cell *matCellDef="let element"  class="hide-small"> {{element.date | date: 'dd.MM.yy'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goTo(row._id);"></tr>


    </table>

    <!--<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>-->
</div>

<link href="/assets/css/list.css" rel="stylesheet" />
