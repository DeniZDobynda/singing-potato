
<div class="wrapper">
  <div class="fresh-table full-color-orange full-screen-table">
    <!--    Available colors for the full background: full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange
            Available colors only for the toolbar: toolbar-color-blue, toolbar-color-azure, toolbar-color-green, toolbar-color-red, toolbar-color-orange
    -->

    <div class="toolbar">
      <button id="alertBtn" class="btn btn-default">HOME</button>
    </div>

    <table id="fresh-table" class="table">
      <thead><tr>
      <th data-field="id" data-sortable="true">â„–</th>
      <th data-field="name" data-sortable="true">Name</th>
      <th data-field="salary" data-sortable="true">Theme</th>
      <th data-field="country" data-sortable="true">Views</th>
      <th data-field="city">Date</th>
      <th data-field="actions" data-formatter="operateFormatter" data-events="operateEvents">Actions</th>
      </tr></thead>
      <tbody>
      <tr *ngFor="let song of songs">
        <td>{{song.id}}</td>
        <td>{{song.name}}</td>
        <td>{{song.theme}}</td>
        <td>{{song.views}}</td>
        <td>{{song.date}}</td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>



<link href="/assets/css/bootstrap.css" rel="stylesheet" />
<link href="/assets/css/fresh-bootstrap-table.css" rel="stylesheet" />
