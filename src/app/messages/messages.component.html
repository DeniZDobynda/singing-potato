<div *ngIf="messageService.messages.length" class="message-container">

  <div  *ngFor='let message of messageService.messages' style="display: block;">
    <div *ngIf="message.text.length">
      <button class="clear" (click)="messageService.clear(message)">{{message.text}}</button>
    </div>
  </div>
</div>
<link href="/assets/css/messages.css" rel="stylesheet" />
